<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  </head>

  <body th:object="${order}">

    <h1>Order details</h1>

    <div>
      <p><b>Code:</b> <span th:text="*{id}">99</span></p>
      <p><b>Date:</b> <span th:text="*{#calendars.format(date,'dd MMM yyyy')}">13 jan 2011</span></p>
    </div>

    <h2>Customer</h2>
      
    <div>
      <p><b>Name:</b> <span th:text="*{customer.name}">Frederic Tomato</span></p>
      <p><b>Since:</b> <span th:text="*{#calendars.format(customer.customerSince,'dd MMM yyyy')}">13 jan 2011</span></p>
    </div>
  
    <h2>Products</h2>
  
    <table>
      <tr>
        <th>PRODUCT</th>
        <th>AMOUNT</th>
        <th>PURCHASE PRICE</th>
      </tr>
      <tr th:each="ol,row : *{orderLines}" th:class="${row.odd}? 'odd'">
        <td th:text="${ol.product.name}">Strawberries</td>
        <td th:text="${ol.amount}" class="number">3</td>
        <td th:text="${ol.purchasePrice}" class="number">23.32</td>
      </tr>
    </table>

    <div>
      <b>TOTAL:</b> <span th:text="*{#aggregates.sum(orderLines.![purchasePrice * amount])}">35.23</span>
    </div>
  
    <p>
      <a href="list.html" th:href="@{/gtvg/order/list}">Return to order list</a>
    </p>
    
  </body>
  
</html>
