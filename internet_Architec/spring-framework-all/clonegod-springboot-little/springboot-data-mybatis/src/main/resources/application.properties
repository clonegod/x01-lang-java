# 原有的mybatis-config.xml中的配置项可以直接在此配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.clonegod.mybatis.domain


##################################################################################################
##### DataSource - Mysql Database Connection Metadata && DBCP Connection Pool
##################################################################################################
spring.datasource.url=jdbc:mysql://192.168.1.201:3306/test
spring.datasource.username=alice
spring.datasource.password=alice123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# if you are using the Tomcat connection pool you could customize many additional settings:
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.initial-size=10

# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true